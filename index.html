<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messenger</title>
    <link rel="stylesheet" type="text/css" href="assets/css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Dancing+Script:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container-msg">
        <div class="user">
          <div class="status">
            <img class="logo-user" src="/assets/images/maria.jpg" alt="logouser">
          </div>
          <div class="estado_user">
            <div class="ncontacto"> Maria</div>
            <div class="estado"> En linea </div>
          </div>
          <div class="icon">
            <i class="fa-regular fa-message"></i>
            <i class="fa-regular fa-chart-bar"></i>
          </div>
        </div>
       <div class="nuevochat">
        <button class="boton">nuevo chat</button>
       </div>
       <div class="chatbox">
         <div class="contactos">
           <div>
            <img class="contact" src="assets/images/1.jpg" alt="imagen perfil Maria">
           </div>
           <div class="chat">
             <div class="ncontacto">Juanita </div>
             <div class="msg">At vero eos et accusa</div>
           </div>
          </div>
          <div class="contactos">
            <div>
                <img class="contact" src="assets/images/2.jpg" alt="imagen perfil magdalena">
            </div>
            <div class="chat">
              <div class="ncontacto">magdalena</div>
              <div class="msg">At vero eos et accusa</div>
            </div>
           </div>
           <div class="contactos">
            <div>
                <img class="contact" src="assets/images/3.jpg" alt="imagen cristian">
            </div>
            <div class="chat">
              <div class="ncontacto">Cristian </div>
              <div class="msg">At vero eos et accusa</div>
            </div>
           </div>
           <div class="contactos">
            <div>
                <img class="contact" src="assets/images/4.jpg" alt="imagen ignacio">
            </div>
            <div class="chat">
              <div class="ncontacto">Ignacio</div>
              <div class="msg">At vero eos et accusa</div>
            </div>
           </div>
           <div class="contactos">
            <div>
                <img class="contact" src="assets/images/5.jpg" alt="imagen juan pablo">
            </div>
            <div class="chat">
              <div class="ncontacto">Juan Pablo</div>
              <div class="msg">At vero eos et accusa</div>
            </div>
           </div>
           <div class="contactos">
            <div>
                <img class="contact" src="assets/images/6.jpg" alt="imagen gonzalo">
            </div>
            <div class="chat">
              <div class="ncontacto">Gonzalo</div>
              <div class="msg">At vero eos et accusa</div>
            </div>
           </div>
           <div class="contactos">
            <div>
                <img class="contact" src="assets/images/7.jpg" alt="imagen alberto">
            </div>
            <div class="chat">
              <div class="ncontacto">Alberto</div>
              <div class="msg">At vero eos et accusa</div>
            </div>
           </div>
           <div class="contactos">
            <div>
                <img class="contact" src="assets/images/8.jpg" alt="imagen maria jose">
            </div>
            <div class="chat">
              <div class="ncontacto">Maria Jose</div>
              <div class="msg">At vero eos et accusa</div>
            </div>
           </div>
        </div>
      </div>
      <div class="box">
        <div class="logo"></div>
        <div class="titulo"></div>
        <div class="parrafo"></div>
      </div>
    </div>
</body>
</html>
